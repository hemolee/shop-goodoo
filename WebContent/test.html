<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css" media="screen">
#navbar li, #navbar2 li {
  display: inline;
  list-style-type: none;
  padding-right: 20px;
}
</style>

<script type="text/javascript">
  function toggle(id, id2) {
    var n = document.getElementById(id);
	if (n.style.display != 'none') 
	  {
	  n.style.display = 'none';
      document.getElementById(id2).setAttribute('aria-expanded', 'false');
  }
  else
  {
  n.style.display = '';
  document.getElementById(id2).setAttribute('aria-expanded', 'true');
	  }
  }
</script>
</head>
<body>
<a aria-expanded="true" id="TLink1" href="#" onclick="toggle('navbar', 'TLink1')">Toggle Navigation Bar 1</a>
  <ul style="" id="navbar">
  <li><a href="http://www.naver.com">Link 1</a></li>
  <li><a href="http://www.google.com">Link 2</a></li>
  <li><a href="http://www.daum.net">Link 3</a></li>
  </ul>

<p>Here is some content below the collapsible section.</p>
</body>
</html>
